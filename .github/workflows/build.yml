name: Build
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Setup
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go
    - name: Checkout
      uses: actions/checkout@v2
      with:
        lfs: true
    - name: Build
      run: |
        go generate ./...
        go build .
    - name: Test
      run: |
        go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
        go vet
    - name: Upload Coverage
      uses: codecov/codecov-action@v1
